<header>
  {% if messages %}
  <ul class="messages">
  {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
      {{ message }}
    </li>
      {% endfor %}
  </ul>
  {% endif %}

  <h1><a href="{% url 'index' %}">Tribu</a></h1>
  <p>{{user}}</p>
  <nav>
    
    {% if not sesion_page %}
      {% if user.is_authenticated %}
      <a class="home-btns" href="{% url 'logout' %}">Logout</a>
      {% else %}
      <a class="home-btns" href="{% url 'signup' %}">Sign up</a>
      <a class="home-btns" href="{% url 'login' %}">Login</a>
      {% endif %}
    {% endif %}

    {% block custom_links %}{% endblock %}

  </nav>
</header>
