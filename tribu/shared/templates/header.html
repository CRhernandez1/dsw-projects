<header>
  <h1><a href="{% url 'index' %}">Tribu</a></h1>
  <p>{{user}}</p>
  <div>
    {% if user.is_authenticated %}
    <a class="home-btns" href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a class="home-btns" href="{% url 'signup' %}">Sign up</a>
    <a class="home-btns" href="{% url 'login' %}">Login</a>
    {% endif %}
  </div>
</header>
