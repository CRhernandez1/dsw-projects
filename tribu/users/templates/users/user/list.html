{% extends 'base.html' %}

{% block title%} Users {% endblock %}

{% block content %}
  <ul>
    {% for profile in profiles %}
    <li>
      <p>{{ profile.user.username }}</p>
      <a href="{% url 'users:user-detail' profile.user.username %}">Profile</a>
    </li>
    {% endfor %}
  </ul>
{% endblock %}
