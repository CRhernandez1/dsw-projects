{% extends 'base.html' %}

{% block title%} Users {% endblock %}

{% load static %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/users.css' %}">
{% endblock %}

{% block content %}
  <ul class='user-container'>
    {% for profile in profiles %}
    <li class='user-info'>
      <p>{{ profile }}</p>
      <a href="{{ profile.get_absolute_url }}">Profile</a>
    </li>
    {% endfor %}
  </ul>
{% endblock %}
